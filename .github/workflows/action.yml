name: Action

on:
  workflow_call:

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@v1
  test-calendar-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".tool-versions"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: ./
        id: calendar-version
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: if [[ -z ${{ steps.calendar-version.outputs.old_tag }} ]]; then exit 1; fi
      - run: if [[ -z ${{ steps.calendar-version.outputs.old_version }} ]]; then exit 1; fi
      - run: if [[ -z ${{ steps.calendar-version.outputs.new_tag }} ]]; then exit 1; fi
      - run: if [[ -z ${{ steps.calendar-version.outputs.new_version }} ]]; then exit 1; fi
